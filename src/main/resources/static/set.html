<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/set.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<nav>
    <h1><a href="http://localhost:8080/home">Smartflash</a></h1>
    <div class="dropdown">
        <h3 class="dropbtn">Subjects</h3>
        <div class="dropdown-content">
            <a href='http://localhost:8080/subject?subject=Art'>Art</a>
            <a href="http://localhost:8080/subject?subject=Computer%20Science">Computer Science</a>
            <a href="http://localhost:8080/subject?subject=Economics">Economics</a>
            <a href="http://localhost:8080/subject?subject=English">English</a>
            <a href="http://localhost:8080/subject?subject=Foreign%20Language">Foreign Language</a>
            <a href="http://localhost:8080/subject?subject=History">History</a>
            <a href="http://localhost:8080/subject?subject=Math">Math</a>
            <a href="http://localhost:8080/subject?subject=Science" id="science">Science</a>
        </div>
    </div>
    <h3><a onclick="handleLogout()" id="logout" href="http://localhost:8080/login">Logout</a></h3>
</nav>
<section id="setHeader">
    <div id="setHeaderContainer"></div>
</section>
<section id="newFlashCard">
    <h2>Add a New FlashCard</h2>
    <button id="myBtn">New FlashCard</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>

            </div>
            <div class="modal-body">
                <h2>Create a New Flash Card</h2>
                <form action="" id="flashCardForm">
                    <label for="question" class="setFormItem">Question: <input type="text" id="question" placeholder="Question..." style="padding-left: 5px;"></label>
                    <label for="answer" class="setFormItem">Answer: <input type="text" id="answer" placeholder="Answer..." style="padding-left: 5px;"></label>
                    <button type="submit" id="submitFlashCard">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<section id="flashCards">
    <h2>Flash Cards</h2>
    <div id="containerFlashCards"></div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <h2>Edit Flash Card</h2>
                <label for="newQuestion" class="setFormItem">Question: <input type="text" id="newQuestion" style="padding-left: 5px;"></label>
                <label for="newAnswer" class="setFormItem">Answer: <input type="text" id="newAnswer" style="padding-left: 5px;"></label>
                <button type="button" id="submitFlashCardEdit">Submit</button>
            </div>
        </div>
    </div>
</section>
<script src="js/set.js"></script>
</body>
</html>
