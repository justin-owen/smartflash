<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/home.css" type="text/css">
</head>
<body class="container">
<nav>
    <h1>Smartflash</h1>
</nav>
<div class="container-md">
    <h1>LOGIN</h1>
    <form id="login-form" class="regLogForm">
        <div class="form-group">
            <label for="login-username">Username: </label>
            <input type="text" placeholder="Username" id="login-username" class="form-control">
        </div>
        <div class="form-group">
            <label for="login-password">Password: </label>
            <input type="password" placeholder="Password" id="login-password" class="form-control">
        </div>
        <div class="mt-1">
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
            <a href="http://localhost:8080/register" class="btn btn-secondary">Register</a>
        </div>
    </form>
</div>
<script src="js/login.js" type="application/javascript"></script>
</body>
</html>
