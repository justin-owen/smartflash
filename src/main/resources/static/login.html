<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="css/login.css" type="text/css">-->
</head>
<body class="container">
<div class="container-md">
    <h1>LOGIN</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username"></label>
            <input type="text" placeholder="Username" id="login-username" class="form-control">
        </div>
        <div class="form-group">
            <label for="login-password"></label>
            <input type="password" placeholder="Password" id="login-password" class="form-control">
        </div>
        <div class="mt-1">
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
            <a href="http://localhost:8080/register" class="btn btn-secondary">Register</a>
        </div>
    </form>
</div>
<script src="js/login.js" type="application/javascript"></script>
</body>
</html>
